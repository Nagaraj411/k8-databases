# âœ… ConfigMap: Environment variables for the Shipping service
apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app
data:
  CART_ENDPOINT: "cart:8080"     # ğŸ›’ Cart service endpoint
  DB_HOST: "mysql"               # ğŸ’¾ MySQL database host

---
# âœ… Deployment: Manages the shipping application pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  labels:                         # ğŸ·ï¸ Deployment-level labels
    component: shipping
    project: roboshop
    tier: app
spec:
  replicas: 1                    # ğŸ” Number of pod replicas
  selector:                      # ğŸ¯ Match these labels to manage pods
    matchLabels:
      component: shipping
      project: roboshop
      tier: app
  template:                      # ğŸ§± Pod template definition
    metadata:
      labels:
        component: shipping
        project: roboshop
        tier: app
    spec:
      containers:
      - name: shipping           # ğŸ“¦ Container name
        image: nagaraj411/shipping:v1   # ğŸ–¼ï¸ Container image
        resources:               # âš™ï¸ Resource requests & limits
          requests:
            cpu: "100m"          # ğŸŸ¡ Minimum CPU required
            memory: "256Mi"      # ğŸŸ¡ Minimum memory required
          limits:
            cpu: "200m"          # ğŸ”´ Max CPU allowed
            memory: "512Mi"      # ğŸ”´ Max memory allowed
        envFrom:
        - configMapRef:          # ğŸŒ Inject env variables from ConfigMap
            name: shipping

---
# âœ… Service: Exposes the Shipping deployment internally
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app
spec:
  selector:                      # ğŸ¯ Connect to matching pods
    component: shipping
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080                   # ğŸŒ Service port
    targetPort: 8080            # ğŸ¯ Container port

---
# âœ… HPA (HorizontalPodAutoscaler): Scales pods based on CPU
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shipping
  namespace: roboshop
spec:
  scaleTargetRef:               # ğŸ¯ Target Deployment
    apiVersion: apps/v1
    kind: Deployment
    name: shipping
  minReplicas: 1                # ğŸ”½ Minimum pods
  maxReplicas: 10               # ğŸ”¼ Maximum pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization       # ğŸ“Š Based on CPU usage
        averageUtilization: 10  # ğŸ¯ Target 10% CPU usage
