apiVersion: v1
kind: Secret
metadata:
  name: mysql                        # ğŸ”‘ Secret name
  labels:
    component: mysql                # ğŸ§© Logical grouping
    project: roboshop               # ğŸ“¦ Project name
    tier: database                  # ğŸ—‚ï¸ Tier
type: Opaque                        # ğŸ”’ Generic secret
data:
  MYSQL_ROOT_PASSWORD: "Um9ib1Nob3BAMQ=="   # ğŸ” base64-encoded root password (Roboshop@1)
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless              # ğŸŒ Headless service
  namespace: roboshop               # ğŸ§­ Placed in roboshop namespace
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  clusterIP: None                   # âŒ No ClusterIP â€“ makes it headless
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 3306                      # ğŸšª Port exposed by service
    targetPort: 3306               # ğŸ¯ Port on container
---
apiVersion: v1
kind: Service
metadata:
  name: mysql                       # ğŸŒ Regular ClusterIP service
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 3306                      # ğŸšª Port for client access
    targetPort: 3306               # ğŸ¯ Mapped to container
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:
      component: mysql
      project: roboshop
      tier: database               # ğŸ§¬ Matches pod labels
  serviceName: "mysql-headless"    # ğŸ” Uses headless service for stable DNS
  replicas: 2                      # ğŸ” Two pods will be created
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mysql
        image: nagaraj411/mysql:v1  # ğŸ³ Custom MySQL image
        envFrom:
        - secretRef:
            name: mysql            # ğŸ” Inject password from secret
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql  # ğŸ“‚ Mount volume for data
  volumeClaimTemplates:
  - metadata:
      name: mysql-data             # ğŸ“¦ Volume claim per replica
    spec:
      accessModes: [ "ReadWriteOnce" ]  # ğŸ“¥ Only one pod can write
      storageClassName: "roboshop-ebs"  # ğŸ§± Use EBS dynamic provisioning
      resources:
        requests:
          storage: 2Gi             # ğŸ’¾ Each pod gets 2GB
