# ğŸŒ Headless Service for Redis (StatefulSet DNS Discovery)
apiVersion: v1
kind: Service
metadata:
  name: redis-headless              # ğŸŒ Headless service name
  namespace: roboshop               # ğŸ§­ Namespace: roboshop
  labels:
    component: redis                # ğŸ§© Component: Redis
    project: roboshop               # ğŸ“¦ Project label
    tier: database                  # ğŸ—‚ï¸ Tier: Database
spec:
  clusterIP: None                   # âŒ No ClusterIP â†’ Headless for stable DNS
  selector:
    component: redis
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 6379                      # ğŸšª Redis default port (Service)
    targetPort: 6379                # ğŸ¯ Matches container port

---
# ğŸ“¡ ClusterIP Service for Redis access
apiVersion: v1
kind: Service
metadata:
  name: redis                       # ğŸ“¡ Standard ClusterIP service
  namespace: roboshop
  labels:
    component: redis
    project: roboshop
    tier: database
spec:
  selector:
    component: redis
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 6379                      # ğŸšª Port exposed to clients
    targetPort: 6379                # ğŸ¯ Containerâ€™s internal port
---
# ğŸ—ï¸ Redis StatefulSet with EBS-based Persistent Volumes
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: roboshop
  labels:
    component: redis
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:
      component: redis
      project: roboshop
      tier: database               # ğŸ§¬ Must match pod template labels
  serviceName: "redis-headless"    # ğŸ” Required for stable network ID
  replicas: 2                      # ğŸ§ğŸ§ Creates 2 Redis pods
  template:
    metadata:
      labels:
        component: redis
        project: roboshop
        tier: database
    spec:
      containers:
      - name: redis
        image: redis:7.0           # ğŸ³ Redis official image
        volumeMounts:
        - name: redis-data
          mountPath: /data         # ğŸ’¾ Mount Redis data directory
  volumeClaimTemplates:
  - metadata:
      name: redis-data             # ğŸ“¦ PVC name template
    spec:
      accessModes: [ "ReadWriteOnce" ]  # âœï¸ Single node write access
      storageClassName: "roboshop-ebs"  # ğŸ“€ EBS-backed storage class
      resources:
        requests:
          storage: 2Gi             # ğŸ’½ 2Gi per Redis pod