# ğŸ” Secret for RabbitMQ Credentials
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq                    # ğŸ”‘ Secret name
  labels:
    component: rabbitmq            # ğŸ§© Identifies the component
    project: roboshop              # ğŸ“¦ Project: roboshop
    tier: database                 # ğŸ—‚ï¸ Tier: database
type: Opaque                        # ğŸ”’ Generic key-value secret
data:
  RABBITMQ_DEFAULT_USER: "cm9ib3Nob3A="       # ğŸ‘¤ Username: roboshop (base64)
  RABBITMQ_DEFAULT_PASS: "cm9ib3Nob3AxMjM="   # ğŸ”‘ Password: roboshop123 (base64)

---
# ğŸŒ Headless Service for rabbitmq (StatefulSet DNS Discovery)
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless              # ğŸŒ Headless service name
  namespace: roboshop               # ğŸ§­ Namespace: roboshop
  labels:
    component: rabbitmq                # ğŸ§© Component: rabbitmq
    project: roboshop               # ğŸ“¦ Project label
    tier: database                  # ğŸ—‚ï¸ Tier: Database
spec:
  clusterIP: None                   # âŒ No ClusterIP â†’ Headless for stable DNS
  selector:
    component: rabbitmq
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 5672                      # ğŸšª rabbitmq default port (Service)
    targetPort: 5672                # ğŸ¯ Matches container port

---
# ğŸ“¡ ClusterIP Service for rabbitmq access
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq                       # ğŸ“¡ Standard ClusterIP service
  namespace: roboshop
  labels:
    component: rabbitmq
    project: roboshop
    tier: database
spec:
  selector:
    component: rabbitmq
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 5672                      # ğŸšª Port exposed to clients
    targetPort: 5672                # ğŸ¯ Containerâ€™s internal port
---
# ğŸ—ï¸ rabbitmq StatefulSet with EBS-based Persistent Volumes
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: roboshop
  labels:
    component: rabbitmq
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:
      component: rabbitmq
      project: roboshop
      tier: database               # ğŸ§¬ Must match pod template labels
  serviceName: "rabbitmq-headless"    # ğŸ” Required for stable network ID
  replicas: 2                      # ğŸ§ğŸ§ Creates 2 rabbitmq pods
  template:
    metadata:
      labels:
        component: rabbitmq
        project: roboshop
        tier: database
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3          # ğŸ³ rabbitmq official image
        envFrom:
        - secretRef:
            name: rabbitmq          # ğŸ”‘ Reference to the secret for credentials
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq   # ğŸ’¾ Mount rabbitmq data directory
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq-data             # ğŸ“¦ PVC name template
    spec:
      accessModes: [ "ReadWriteOnce" ]  # âœï¸ Single node write access
      storageClassName: "roboshop-ebs"  # ğŸ“€ EBS-backed storage class
      resources:
        requests:
          storage: 2Gi             # ğŸ’½ 2Gi per rabbitmq pod