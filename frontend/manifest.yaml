---
apiVersion: apps/v1
kind: Deployment
metadata: # Deployment metadata
  name: frontend
  namespace: roboshop # Namespace for the deployment
  labels:
    component: frontend
    project: roboshop
    tier: web
    # This is the deployment for frontend
spec:
  replicas: 1 # Number of replicas
  selector:
    matchLabels:
      component: frontend
      project: roboshop
      tier: web
# this is pod definition
  template:
    metadata:
      labels:
        component: frontend
        project: roboshop
        tier: web
    spec:
      containers:
        - name: frontend
          image: nagaraj411/frontend:v1 # Frontend image
          resources:                  # ðŸ”¹ Resource configuration
            requests:
              cpu: "50m"              # ðŸŸ¡ Minimum CPU required
              memory: "128Mi"         # ðŸŸ¡ Minimum memory required
            limits:
              cpu: "100m"             # ðŸ”´ Max CPU allowed
              memory: "256Mi"         # ðŸ”´ Max memory allowed
---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: roboshop # Namespace for the service
  labels:
    component: frontend
    project: roboshop
    tier: web
spec:
  type: LoadBalancer # Service type
  # This service will be exposed to the outside world
  selector:
    component: frontend
    project: roboshop
    tier: web
  # This service will route traffic to the frontend pods
  ports:
  - protocol: TCP # Protocol for the service
    port: 80 # frontend default service port
    targetPort: 80 # container port

---
# Horizontal Pod Autoscaler: Scale Pods Automatically
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend                          # ðŸ”¹ HPA name
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend                          # ðŸŽ¯ Target: frontend deployment
  minReplicas: 1                        # ðŸŸ¢ Minimum pods
  maxReplicas: 10                       # ðŸ”º Maximum pods
  metrics:
  - type: Resource
    resource:
      name: cpu                     # ðŸ“Š Monitored metric
      target:
        type: Utilization
        averageUtilization: 10     # ðŸ“ˆ Scale up if CPU > 10%