---
apiVersion: v1
kind: Service  # ğŸ”§ Defines a Service
metadata:
  name: mongodb-headless  # ğŸ·ï¸ Name of the headless service
  namespace: roboshop  # ğŸ“‚ Namespace where service runs
  labels:  # ğŸ·ï¸ Used for identifying and selecting
    component: mongodb
    project: roboshop
    tier: database
spec:
  clusterIP: None  # ğŸš« No clusterIP (makes it headless)
  selector:  # ğŸ” Used to find matching Pods
    component: mongodb
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 27017  # ğŸŒ Port exposed by the service
    targetPort: 27017  # ğŸ¯ Port on the container

---
apiVersion: v1
kind: Service  # ğŸ”§ Standard ClusterIP service
metadata:
  name: mongodb  # ğŸ·ï¸ Name of the service
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  selector:  # ğŸ” Matches Pods using these labels
    component: mongodb
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 27017  # ğŸŒ Port clients will connect to
    targetPort: 27017  # ğŸ¯ Port on the container
---
apiVersion: apps/v1
kind: StatefulSet  # ğŸ§± Manages stateful Pods with identity
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:  # ğŸ§© Must match Pod template labels
      component: mongodb
      project: roboshop
      tier: database
  serviceName: "mongodb-headless"  # ğŸ”— Connects to headless service
  replicas: 3  # ğŸ” Number of MongoDB instances
  template:
    metadata:
      labels:  # ğŸ·ï¸ Labels for Pods
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: nagaraj411/mongodb:v1  # ğŸ“¦ MongoDB Docker image
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db  # ğŸ’¾ Data location in container
  volumeClaimTemplates:  # ğŸ“¦ Template to create PVC per replica
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]  # ğŸ“ Access type
      storageClassName: "roboshop-ebs"  # ğŸ—‚ï¸ EBS-backed StorageClass
      resources:
        requests:
          storage: 2Gi  # ğŸ“ Disk size requested